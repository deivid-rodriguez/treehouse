---
name: Test
"on": push

permissions:
  contents: read

env:
  APP_EMAIL_FROM: test@example.com
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432
  SELENIUM_DRIVER_URL: http://localhost:4444/wd/hub
  TEST_PORT: 4000

jobs:
  bundler:
    name: Bundler
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

  test:
    name: Test
    needs: bundler
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432/tcp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bin/rails assets:precompile
      - run: bin/rails db:reset RAILS_ENV=test
      - run: bin/rails test
        env:
          DOMAIN_API_KEY: key_219ebd48b03175453be6690187de3a85
          SCRAPFLY_API_KEY: scp-live-69d0c9e32fe74f7cac00b5db33f4c99f

  rubocop:
    name: Rubocop
    needs: bundler
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Set up rubocop
        run: |
          echo "::add-matcher::.github/matchers/rubocop.json"
      - run: bundle exec rubocop

